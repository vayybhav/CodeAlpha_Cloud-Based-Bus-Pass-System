<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile ‚Äì PortkeyGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #124766, #0E4C73, #0F669B, #0F669B, #30BADC);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: linear-gradient(135deg, rgba(12, 11, 9, 0.85), rgba(26, 23, 20, 0.85), rgba(42, 39, 36, 0.85));
      padding: 40px 50px;
      border-radius: 16px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08), 0 0 12px rgba(255, 215, 0, 0.15);
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #homeBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: linear-gradient(45deg, #073d5e, #3ba4c3, #59e5ef);
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.05), 0 0 8px rgba(255, 215, 0, 0.2);
      transition: 0.3s ease;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
    }

    #homeBtn:hover {
      background: linear-gradient(45deg, #073d5e, #1773a3);
      transform: scale(1.05);
    }

    .profile-pic-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00bcd4aa;
      overflow: hidden;
      width: 120px;
      height: 120px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d4af37;
      box-shadow: 0 0 15px #d4af37;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .profile-pic:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #ffd700;
    }

    input[type="file"] {
      display: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      background: rgba(0, 0, 0, 0.6);
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    .profile-pic-wrapper:hover .overlay {
      opacity: 1;
    }

    .overlay .action {
      background: transparent;
      color: gold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      padding: 3px 6px;
      font-family: 'Cinzel', serif;
    }

    .overlay .action:hover {
      color: #fff;
    }

    .profile-info {
      text-align: left;
      margin-top: 25px;
    }

    .profile-info p {
      font-size: 1.1rem;
      margin: 10px 0;
      line-height: 1.4;
    }

    .profile-info strong {
      color: #d4af37;
      text-shadow: 0 0 5px black;
      user-select: none;
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <button id="homeBtn" onclick="window.location.href='index.html'">üè† Home</button>

    <div class="profile-pic-wrapper">
      <img src="" alt="Profile Picture" id="profileImage" class="profile-pic" />
      <div class="overlay">
        <label for="uploadPic" class="action">üñºÔ∏è Change</label>
        <button id="deletePicBtn" class="action">üóëÔ∏è Remove</button>
      </div>
      <input type="file" id="uploadPic" accept="image/*" />
    </div>

    <h2>Your Profile</h2>

    <div class="profile-info">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Total Bookings:</strong> <span id="totalBookings">0</span></p>
      <p><strong>Upcoming Route:</strong> <span id="nextRoute">None</span></p>
      <p><strong>Travel Date:</strong> <span id="nextDate">N/A</span></p>
    </div>
  </div>

  <script type="module" src="./profile.js"></script>
</body>

</html>
