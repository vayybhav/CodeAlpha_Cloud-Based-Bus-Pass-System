<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Buses – PortkeyGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0b1f35, #18344a, #2a5177);
      color: #d1d9ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #111a27;
      padding: 12px 24px;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
      height: 45px;
      position: relative;
    }

    .logo {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      color: #f5f5f5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px #00bcd4;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 45px;
      user-select: none;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
      align-items: center;
      font-family: 'Cinzel', serif;
    }

    .nav-btn {
      position: relative;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 6px 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Arial', serif;
      user-select: none;
    }

    .nav-btn::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: gold;
      left: 0;
      bottom: 0;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-btn:hover::after {
      width: 100%;
    }

    
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: rgba(20, 20, 40, 0.95);
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      z-index: 5;
      user-select: none;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-size: 0.95rem;
      font-family: 'Arial', serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 215, 0, 0.1);
      color: gold;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .results-header {
      padding: 24px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      user-select: none;
    }

    .results-header h2 {
      margin: 0 0 6px 0;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.4rem;
      color: #d4af37;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    #journeyDetails {
      font-size: 1.1rem;
      color: #f0e6b6;
    }

    
    .bus-list {
      flex-grow: 1;
      padding: 12px 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      user-select: none;
    }

    
    .bus-card {
      background: rgba(30, 45, 70, 0.9);
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      color: #d1d9ff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 17px;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      user-select: text;
      cursor: default;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      max-height: 300px;
    }

    .bus-card:hover {
      background: #223458;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.85);
      transform: translateY(-6px);
      cursor: pointer;
    }

    .bus-card h3 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #a8c0ff;
      letter-spacing: 1.4px;
      margin-bottom: 16px;
      text-shadow: 0 0 8px #5a74d9;
      user-select: text;
    }

    .route-info,
    .bus-info p {
      margin: 12px 0;
      font-size: 17px;
      font-weight: 600;
      color: #d1d9ff;
      user-select: text;
      letter-spacing: 0.8px;
      line-height: 1.3;
      text-align: left;
    }

    .route-info span {
      color: #91a8ff;
      text-shadow: 0 0 4px #91a8ff;
    }

    .payment-info {
      margin-top: 18px;
      font-size: 15px;
      font-weight: 500;
      color: #a3b1ff;
      background: rgba(34, 52, 88, 0.85);
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 0 14px #7188ffcc inset;
      user-select: none;
    }

    .book-btn {
      margin-top: 28px;
      align-self: center;
      background: linear-gradient(135deg, #667dff, #aab8ff);
      color: #0a0e1a;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      padding: 14px 36px;
      box-shadow: 0 0 14px #7188ffcc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .book-btn:hover {
      background: linear-gradient(135deg, #91a8ff, #c6d0ff);
      box-shadow: 0 0 24px 4px #7188ffdd;
    }

    .book-btn:active {
      background: linear-gradient(135deg, #4d5dcf, #7f8dfd);
      box-shadow: 0 0 14px 3px #4a5dbfcc;
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">PortkeyGo</div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="location.href='index.html'">Home</button>
      <button class="nav-btn" onclick="location.href='my-bookings.html'">Bookings</button>

      <div class="dropdown">
        <button class="nav-btn">Profile ▾</button>
        <div class="dropdown-content">
          <a href="profile.html">View Profile</a>
          <a href="#" id="logoutLink">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Journey Info -->
  <div class="results-header">
    <h2>Available Buses</h2>
    <p id="journeyDetails">Loading your search...</p>
  </div>

  <!-- Bus List -->
  <div class="bus-list" id="busList">
    <!-- Populated via script -->
  </div>

  <script type="module" src="search-results.js"></script>
  <script>
    // Logout functionality
    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('loggedInEmail');
      alert('Logged out successfully.');
      location.reload();
    });
  </script>
</body>

</html>
