<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortkeyGo – From anywhere to everywhere</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Cinzel', serif;
      color: white;
      background: url('harrypotter.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4.5rem;
      color: #f5f5f5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px #00bcd4;
      margin-top: 20px;
    }

    p.tagline {
      font-size: 1.4rem;
      color: gold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      margin-bottom: 60px;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-btn {
      position: relative;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 6px 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-btn::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: gold;
      left: 0;
      bottom: 0;
      transition: width 0.3s ease;
    }

    .nav-btn:hover::after {
      width: 100%;
    }

    
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: rgba(20, 20, 40, 0.95);
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      z-index: 5;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-size: 0.95rem;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 215, 0, 0.1);
      color: gold;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    
    .form-container {
      background: rgba(5, 5, 20, 0.8);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08), 0 0 12px rgba(255, 215, 0, 0.15);
      max-width: 850px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 180px;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      align-self: flex-start;
      color: #d4af37;
      text-shadow: 0 0 6px black;
    }

    select,
    input[type="date"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #1a1a1a;
      color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }

    select:focus,
    input[type="date"]:focus {
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }

    #swapBtn {
      padding: 7px 12px;
      font-size: 1.2rem;
      border: none;
      background: linear-gradient(45deg, #073d5e, #3ba4c3, #59e5ef);
      color: white;
      border-radius: 50%;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 5px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #swapBtn:hover {
      background: linear-gradient(45deg, #073d5e, #1773a3);
    }

    #searchBtn {
      padding: 14px 24px;
      background: linear-gradient(45deg, #073d5e, #3ba4c3, #59e5ef);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      flex: 1 1 180px;
      transition: 0.3s ease;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.05), 0 0 8px rgba(255, 215, 0, 0.2);
    }

    #searchBtn:hover {
      background: linear-gradient(45deg, #073d5e, #1773a3);
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="nav-buttons">
    <button class="nav-btn" id="bookingsLink">Bookings</button>

    <div class="dropdown">
      <button class="nav-btn">Profile ▾</button>
      <div class="dropdown-content" id="profileMenu">
        <a href="auth.html" id="loginLink">Login</a>
        <a href="signup.html" id="signupLink">Signup</a>
        <a href="profile.html" id="viewProfileLink">View Profile</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </div>

  <h1>PortkeyGo</h1>
  <p class="tagline">From anywhere to everywhere</p>

  <div class="form-container">
    <div class="form-group">
      <label for="fromCity">From</label>
      <select id="fromCity">
        <option value="">Select City</option>
        <option>Panipat</option>
        <option>Karnal</option>
        <option>Delhi</option>
        <option>Gurgaon</option>
        <option>Ambala</option>
        <option>Chandigarh</option>
        <option>Amritsar</option>
      </select>
    </div>
    <button type="button" id="swapBtn" title="Swap Cities">&#8646;</button>
    <div class="form-group">
      <label for="toCity">To</label>
      <select id="toCity">
        <option value="">Select City</option>
        <option>Panipat</option>
        <option>Karnal</option>
        <option>Delhi</option>
        <option>Gurgaon</option>
        <option>Ambala</option>
        <option>Chandigarh</option>
        <option>Amritsar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="travelDate">Date of Journey</label>
      <input type="date" id="travelDate" />
    </div>
    <button id="searchBtn">Search Buses</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("loggedInEmail");
      const loginLink = document.getElementById("loginLink");
      const signupLink = document.getElementById("signupLink");
      const viewProfileLink = document.getElementById("viewProfileLink");
      const logoutLink = document.getElementById("logoutLink");

      if (email) {
        loginLink.style.display = "none";
        signupLink.style.display = "none";
        viewProfileLink.style.display = "block";
        logoutLink.style.display = "block";
      } else {
        loginLink.style.display = "block";
        signupLink.style.display = "block";
        viewProfileLink.style.display = "none";
        logoutLink.style.display = "none";
      }

      logoutLink.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("loggedInEmail");
        alert("Logged out successfully.");
        window.location.reload();
      });

      document.getElementById("bookingsLink").addEventListener("click", (e) => {
        e.preventDefault();
        if (!email) {
          if (confirm("Please login first to view your bookings.\nClick OK to login or Cancel to go Home.")) {
            window.location.href = "auth.html";
          }
        } else {
          window.location.href = "my-bookings.html";
        }
      });

      const cities = ["Panipat", "Karnal", "Delhi", "Gurgaon", "Ambala", "Chandigarh", "Amritsar"];
      const fromSelect = document.getElementById("fromCity");
      const toSelect = document.getElementById("toCity");

      function populateDropdowns() {
        fromSelect.innerHTML = '<option value="">Select City</option>';
        toSelect.innerHTML = '<option value="">Select City</option>';

        cities.forEach(city => {
          fromSelect.innerHTML += `<option value="${city}">${city}</option>`;
          toSelect.innerHTML += `<option value="${city}">${city}</option>`;
        });
      }
      populateDropdowns();

      fromSelect.addEventListener("change", () => {
        const selectedFrom = fromSelect.value;
        toSelect.innerHTML = '<option value="">Select City</option>'; // reset
        cities.forEach(city => {
          if (city !== selectedFrom) {
            toSelect.innerHTML += `<option value="${city}">${city}</option>`;
          }
        });
      });

      document.getElementById("swapBtn").addEventListener("click", () => {
        const tempFrom = fromSelect.value;
        fromSelect.value = toSelect.value;
        toSelect.value = tempFrom;

        fromSelect.dispatchEvent(new Event('change'));
      });

      document.getElementById("searchBtn").addEventListener("click", () => {
        const from = fromSelect.value;
        const to = toSelect.value;
        const date = document.getElementById("travelDate").value;

        if (!from || !to || !date) {
          alert("Please fill all fields!");
          return;
        }

        sessionStorage.setItem("fromCity", from);
        sessionStorage.setItem("toCity", to);
        sessionStorage.setItem("travelDate", date);

        window.location.href = "search-results.html";
      });
    });
  </script>

</body>

</html>
