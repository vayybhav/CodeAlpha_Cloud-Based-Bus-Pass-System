<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortkeyGo â€“ Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #124766, #0E4C73, #0F669B, #0F669B, #30BADC);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .auth-container {
      background: linear-gradient(135deg, rgba(12, 11, 9, 0.85) 0%, rgba(26, 23, 20, 0.85) 45%, rgba(42, 39, 36, 0.85) 100%);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08), 0 0 12px rgba(255, 215, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #f5f5f5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px #00bcd4;
    }

    p {
      font-size: 1rem;
      color: gold;
      margin-bottom: 25px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #d4af37;
      text-shadow: 0 0 6px black;
    }

    /* include text inputs so 'name' field inherits same look */
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }

    button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(45deg, #073d5e, #3ba4c3, #59e5ef);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.05), 0 0 8px rgba(255, 215, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(45deg, #073d5e, #1773a3);
      transform: scale(1.03);
    }

    .switch-link {
      display: block;
      margin-top: 15px;
      color: gold;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s;
    }

    .switch-link:hover {
      color: #f5f5f5;
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <h1 id="formTitle">Login</h1>
    <p>Access your magical journey</p>

    <form id="authForm">
      <label for="nameField" id="nameLabel" style="display:none;">Full Name</label>
      <input type="text" id="nameField" placeholder="Full Name" style="display:none;" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email Address" required />

      <button type="submit" id="submitBtn">Send OTP</button>
    </form>

    <div class="switch-link" id="toggleForm">Don't have an account? Sign up</div>
  </div>

  <script>
    const toggle = document.getElementById('toggleForm');
    const nameField = document.getElementById('nameField');
    const nameLabel = document.getElementById('nameLabel');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const authForm = document.getElementById('authForm');

    let isSignup = false;

    toggle.addEventListener('click', () => {
      isSignup = !isSignup;
      if (isSignup) {
        nameField.style.display = 'block';
        nameLabel.style.display = 'block';
        formTitle.textContent = 'Sign Up';
        toggle.textContent = 'Already have an account? Login';
        submitBtn.textContent = 'Create & Send OTP';
      } else {
        nameField.style.display = 'none';
        nameLabel.style.display = 'none';
        formTitle.textContent = 'Login';
        toggle.textContent = "Don't have an account? Sign up";
        submitBtn.textContent = 'Send OTP';
      }
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('nameField').value.trim();

      if (!email) {
        alert('Please enter your email.');
        return;
      }
      if (isSignup && !name) {
        alert('Please enter your full name to sign up.');
        return;
      }

      try {
        if (isSignup) {
          const createRes = await fetch('http://localhost:3000/create-user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email })
          });
          if (!createRes.ok) {
            const msg = await createRes.text();
            alert('Sign up failed: ' + msg);
            return;
          }
          localStorage.setItem('userName', name);
        }

        const sendRes = await fetch('http://localhost:3000/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (sendRes.ok) {
          localStorage.setItem('loggedInEmail', email);
          window.location.href = 'verify-otp.html';
        } else {
          const msg = await sendRes.text();
          alert('Failed to send OTP: ' + msg);
        }
      } catch (err) {
        console.error(err);
        alert('Network/server error. Check console for details.');
      }
    });
  </script>
</body>

</html>
